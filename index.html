<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Meta Media Hub ‚Äî Image Suite</title>

<link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="app-wrap">

  <!-- ================= TOP BAR ================= -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">MM</div>
      <div>
        <h1 style="margin:0;font-size:18px">Meta Media Hub</h1>
        <div class="tagline">Internal image toolkit for META e-learning</div>
      </div>
    </div>
    <div class="right">
      <span id="statusText" class="status">Locked</span>
    </div>
  </header>

  <!-- ================= PASSWORD MODAL ================= -->
  <div id="pwModal" class="modal" style="display:flex">
    <div class="modal-panel pw-panel">
      <h2>Enter Password</h2>
      <input id="pwInput" class="input" type="password" placeholder="Password"/>
      <button id="pwBtn" class="btn primary" style="margin-top:12px;width:100%">Unlock</button>
      <p id="pwMsg" class="small-muted" style="color:#ff9090;margin-top:8px"></p>
    </div>
  </div>

  <!-- ================= HOME ================= -->
  <section id="home" class="home-section" style="display:none">

    <div class="tool-card panel" id="btnImage">
      <div class="icon">üñºÔ∏è</div>
      <h3>Image Tools</h3>
      <p class="small-muted">Resize & utilities</p>
    </div>

    <div class="tool-card panel" id="btnEnhancer">
      <div class="icon">‚ú®</div>
      <h3>AI Image Enhancer</h3>
      <p class="small-muted">Annotate & preview</p>
    </div>

  </section>

  <!-- ================= IMAGE TOOLS ================= -->
  <section id="imageSection" class="panel" style="display:none">

    <div style="display:flex;justify-content:space-between;margin-bottom:12px">
      <h2>Image Tools</h2>
      <button id="backHomeFromImage" class="btn ghost">‚Üê Home</button>
    </div>

    <div style="display:flex;gap:18px">

      <div style="flex:1">
        <div class="panel">
          <h4>Upload</h4>
          <div id="dropImageTool" class="dropzone">Click to upload</div>
          <input id="imageToolInput" type="file" accept="image/*" hidden>
          <div id="imageToolInfo" class="small-muted">No image loaded.</div>
        </div>
      </div>

      <div style="width:300px">
        <div class="panel">
          <h4>Resize</h4>
          <input id="resizeW" class="input" type="number" placeholder="Width">
          <input id="resizeH" class="input" type="number" placeholder="Height" style="margin-top:6px">

          <div style="margin-top:12px">
            <button id="resizePreviewBtn" class="btn ghost">Preview</button>
            <button id="resizeDownloadBtn" class="btn primary">Download</button>
          </div>
        </div>
      </div>

    </div>

    <div class="split-container" style="margin-top:18px">
      <img id="resizePreviewImg">
    </div>

  </section>

  <!-- ================= ENHANCER ================= -->
  <section id="enhancerSection" class="panel" style="display:none">

    <div style="display:flex;justify-content:space-between;margin-bottom:12px">
      <h2>AI Image Enhancer</h2>
      <button id="backHomeFromEnhancer" class="btn ghost">‚Üê Home</button>
    </div>

    <input id="enhanceInput" type="file" hidden>

    <div id="dropEnhance" class="dropzone">Click or Drop Image</div>

    <div class="split-container" style="margin-top:16px">
      <img id="beforeImg">
      <div id="afterClip" class="split-after">
        <img id="afterImg">
      </div>
      <div id="splitHandle" class="split-handle"><div class="bar"></div></div>
    </div>

  </section>

</div>

<script src="script_v.js"></script>
</body>
</html>
